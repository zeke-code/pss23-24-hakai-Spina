brickTypes:
  # Normal Brick
  N:
    color: "#7F8C8D" # Gray
    hp: 1

  # Power-up Bricks
  P:
    color: "#9B59B6" # Purple (Paddle Expand)
    hp: 1
    powerUp:
      type: "PADDLE_EXPAND"
      trigger: "ON_COLLECT"
  S:
    color: "#BDC3C7" # Silver (Spawn Ball)
    hp: 1
    powerUp:
      type: "SPAWN_BALL"
      trigger: "INSTANT"