levelName: "Power-up Valley (yahoo xdxd)"
levelNumber: 5
background: "backgrounds/space_loop.gif"

layout:
  defaultBrickWidth: 45
  defaultBrickHeight: 18
  padding: 4
  offsetTop: 40
  pattern:
    - "S.P.S.P.S.P.S.P.S.P.S.P.S"
    - "P.S.P.S.P.S.P.S.P.S.P.S.P"
    - "S.P.S.P.S.P.S.P.S.P.S.P.S"
    - "P.S.P.S.P.S.P.S.P.S.P.S.P"
    - "S.P.S.P.S.P.S.P.S.P.S.P.S"
