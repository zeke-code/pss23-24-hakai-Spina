levelName: "Gamble Gauntlet"
levelNumber: 6
background: "backgrounds/space_loop.gif"

layout:
  defaultBrickWidth: 60
  defaultBrickHeight: 20
  padding: 5
  offsetTop: 60
  pattern:
    - ".S.N.P.N.S."
    - "..N.M.M.N.."
    - ".P.M.N.M.P."
    - "..N.M.M.N.."
    - ".S.N.P.N.S."


brickTypes:
  # Normal Brick
  N:
    color: "#7F8C8D" # Gray
    hp: 2

  # Power-up Bricks
  P:
    color: "#9B59B6" # Purple (Paddle Expand)
    hp: 1
    powerUp:
      type: "PADDLE_EXPAND"
      trigger: "ON_COLLECT"
  S:
    color: "#BDC3C7" # Silver (Spawn Ball)
    hp: 1
    powerUp:
      type: "SPAWN_BALL"
      trigger: "INSTANT"

  # Malus Brick
  M:
    color: "#C0392B" # Dark Red (Paddle Slow)
    hp: 1
    powerUp:
      type: "PADDLE_SLOW"
      trigger: "ON_COLLECT"