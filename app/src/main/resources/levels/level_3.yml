levelName: "Chaos Corridor"
levelNumber: 3
background: "backgrounds/black_background.png"

layout:
  defaultBrickWidth: 50
  defaultBrickHeight: 20
  padding: 5
  offsetTop: 60
  pattern:
    - "..S..P..P..S.."
    - ".NN.MNNNNM.NN."
    - "P.NN.S..S.NN.P"
    - "..NN.P..P.NN.."
    - "...N.M..M.N..."
    - "....N.SS.N...."
    - ".....NNNN....."
    - "......PP......"
    - ".......S......."

brickTypes:
  # Normal Brick
  N:
    color: "#2980B9" # Blue
    hp: 1
    powerUp:
      type: "SPAWN_BALL"
      trigger: "INSTANT"

  # Power-up Bricks
  P:
    color: "#2ECC71" # Green (Paddle Expand)
    hp: 1
    powerUp:
      type: "PADDLE_EXPAND"
      trigger: "ON_COLLECT"
  S:
    color: "#BDC3C7" # Silver (Spawn Ball)
    hp: 1
    powerUp:
      type: "SPAWN_BALL"
      trigger: "INSTANT"

  # Malus Brick
  M:
    color: "#C0392B" # Dark Red (Paddle Slow)
    hp: 1
    powerUp:
      type: "PADDLE_SLOW"
      trigger: "ON_COLLECT"