levelName: "Brick Fortress"
levelNumber: 1
background: "backgrounds/black_background.png"

layout:
  defaultBrickWidth: 60
  defaultBrickHeight: 20
  padding: 5
  offsetTop: 50
  pattern:
    - "PSPM.PMSPS"
    - "NNNNNNNNNN"
    - "NPNPNSNPNP"
    - "NNNSNNNSNN"
    - "NNPNNNNPNN"
    - "MNNNPSNNNM"
    - "N.P.N.N.P.N"
    - "NNNNNNNNNN"
    - ".S.S.P.S.S."

brickTypes:
  # Normal Brick
  N:
    color: "#7F8C8D" # Gray
    hp: 1

  # Power-up Bricks
  P:
    color: "#9B59B6" # Purple (Paddle Expand)
    hp: 1
    powerUp:
      type: PADDLE_EXPAND
      trigger: "ON_COLLECT"
  S:
    color: "#BDC3C7" # Silver (Spawn Ball)
    hp: 1
    powerUp:
      type: SPAWN_BALL
      trigger: "INSTANT"

  # Malus Brick
  M:
    color: "#C0392B" # Dark Red (Paddle Slow)
    hp: 1
    powerUp:
      type: PADDLE_SLOW
      trigger: "ON_COLLECT"