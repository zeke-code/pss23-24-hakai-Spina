levelName: "Pixel Heart"
levelNumber: 2
background: "backgrounds/black_background.png"

layout:
  defaultBrickWidth: 50
  defaultBrickHeight: 25
  padding: 5
  offsetTop: 60
  pattern:
    - "..NN...NN.."
    - ".NPPN.NPPN."
    - "MNPNP.NPNPM"
    - ".NPNPNNNPNP."
    - ".NPNPNSNPNP."
    - "..NPNSSNPN.."
    - "...NPSPN..."
    - "....NPN...."
    - ".....S....."

brickTypes:
  # Normal Brick
  N:
    color: "#E74C3C" # Bright Red
    hp: 1

  # Power-up Bricks
  P:
    color: "#F1C40F" # Yellow (Paddle Expand)
    hp: 1
    powerUp:
      type: "PADDLE_EXPAND"
      trigger: "ON_COLLECT"
  S:
    color: "#ECF0F1" # White (Spawn Ball)
    hp: 1
    powerUp:
      type: "SPAWN_BALL"
      trigger: "INSTANT"

  # Malus Brick
  M:
    color: "#C0392B" # Dark Red (Paddle Slow)
    hp: 1
    powerUp:
      type: "PADDLE_SLOW"
      trigger: "ON_COLLECT"